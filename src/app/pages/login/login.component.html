<div class="form-container">
    <form action="#" [formGroup]="loginForm"(ngSubmit)="onSubmit()" autocomplete="off" novalidate class="mb-6">
        <h5 class="form-title">Login</h5>

        <div class="mb-6">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" class="form-input" formControlName="email" 
            [class]="{'invalid': loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched,'valid': loginForm.get('email')?.valid}">
            @if (loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched) {
            <span class="form-error">Email Obligatorio</span>
            }
        </div>

        <div class="mb-6">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="********" class="form-input" formControlName="password" >
            @if (loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched) {
                <span class="form-error">Contraseña Obligatorio</span>
                }
        </div>

        <div class="flex justify-between items-center mb-4">
            <button type="submit" class="form-button">
                Iniciar Sesión
            </button>
            <a href="#" class="forgot-password-link">Olvidé mi Contraseña</a>
        </div>
    </form>
</div>
